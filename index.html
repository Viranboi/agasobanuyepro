  <script>
    const videoList = document.getElementById("videoList");
    const searchBar = document.getElementById("searchBar");
    const videoDetails = document.getElementById("videoDetails");
    const backBtn = document.getElementById("backBtn");
    const videoFrame = document.getElementById("videoFrame");
    const videoTitle = document.getElementById("videoTitle");
    const likeBtn = document.getElementById("likeBtn");
    const likeCount = document.getElementById("likeCount");
    const commentsContainer = document.getElementById("commentsContainer");
    const commentForm = document.getElementById("commentForm");
    const usernameInput = document.getElementById("username");
    const commentText = document.getElementById("commentText");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let currentVideoId = null;
    let isFullscreen = false;

    function fetchVideos(search = "") {
      // Replace this with real video fetch
      const dummyVideos = [
        { id: 1, title: "Movie A", thumbnail: "Last_Stand_2013.jpg", url: "https://www.youtube.com/embed/dummy1" },
        { id: 2, title: "Movie B", thumbnail: "A_Working_Man_Poster.jpg", url: "https://www.youtube.com/embed/dummy2" }
      ];
      const filtered = dummyVideos.filter(v => v.title.toLowerCase().includes(search.toLowerCase()));
      videoList.innerHTML = "";
      filtered.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" />
          <h3>${video.title}</h3>
        `;
        card.addEventListener("click", () => showVideo(video));
        videoList.appendChild(card);
      });
    }

    function showVideo(video) {
      currentVideoId = video.id;
      videoDetails.classList.remove("hidden");
      videoFrame.src = video.url;
      videoTitle.textContent = video.title;
    }

    backBtn.addEventListener("click", () => {
      videoDetails.classList.add("hidden");
      videoFrame.src = "";
    });

    likeBtn.addEventListener("click", () => {
      likeCount.textContent = parseInt(likeCount.textContent) + 1;
    });

    commentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = usernameInput.value.trim();
      const comment = commentText.value.trim();
      if (user && comment) {
        const p = document.createElement("p");
        p.textContent = `${user}: ${comment}`;
        commentsContainer.appendChild(p);
        commentForm.reset();
      }
    });

    fullscreenBtn.addEventListener("click", () => {
      if (!isFullscreen) {
        videoFrame.requestFullscreen();
        isFullscreen = true;
      } else {
        document.exitFullscreen();
        isFullscreen = false;
      }
    });

    searchBar.addEventListener("input", () => {
      fetchVideos(searchBar.value);
    });

    window.onload = () => {
      fetchVideos();
    };
  </script>
